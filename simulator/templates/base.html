<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">
    <nav class="bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i data-lucide="cpu" class="w-6 h-6 text-indigo-500"></i>
            <h1 class="text-xl font-bold text-white">ESP32 Simulator</h1>
        </div>
        <a href="/" class="text-sm font-medium hover:text-indigo-400 transition-colors">Dashboard</a>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-6 p-4 rounded-lg border {{ 'bg-emerald-900/20 border-emerald-800 text-emerald-400' if category == 'success' else 'bg-red-900/20 border-red-800 text-red-400' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
