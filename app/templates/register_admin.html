{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="bg-white dark:bg-slate-900 p-8 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-800 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-emerald-100 dark:bg-emerald-600 mb-4 shadow-lg shadow-emerald-900/20 dark:shadow-emerald-900/50">
                <i data-lucide="user-plus" class="w-8 h-8 text-emerald-600 dark:text-white"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Novo Administrador</h2>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Crie um novo usuário com acesso total.</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2">Novo Usuário</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 dark:text-slate-500"></i>
                    <input type="text" name="username" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg py-3 pl-10 pr-4 text-slate-900 dark:text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all" placeholder="Ex: suporte" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2">Senha</label>
                <div class="relative">
                    <i data-lucide="key" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 dark:text-slate-500"></i>
                    <input type="password" name="password" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg py-3 pl-10 pr-4 text-slate-900 dark:text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg font-bold shadow-lg shadow-emerald-900/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                <span>Criar Administrador</span>
                <i data-lucide="check" class="w-4 h-4"></i>
            </button>
            
            <a href="{{ url_for('dashboard.index') }}" class="block text-center text-sm text-slate-500 hover:text-slate-900 dark:hover:text-white mt-4">
                Cancelar e Voltar
            </a>
        </form>
    </div>
</div>
{% endblock %}
